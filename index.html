<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotion Map</title>

    <script src="p5.min.js"></script>
    <script src="p5.sound.min.js"></script>

    <!-- p5.js -->


    <!-- face-api (your local file, same folder) -->
    <script defer src="face-api.js"></script>

    <!-- our app -->
    <script defer src="script.js"></script>


    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow-x: auto;   /* we’ll scroll horizontally as data grows */
            overflow-y: hidden;
            height: 100%;
        }

        canvas {
            display: block;
            margin: 0;
        }

        /* webcam is hidden – still used by face-api, never shown */
        #video {
            display: none;
        }
    </style>
</head>
<body>
    <!-- hidden video for face tracking -->
    <video id="video" autoplay muted playsinline></video>
</body>
</html>
